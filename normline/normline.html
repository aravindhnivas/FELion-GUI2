    <link rel="stylesheet" href="../css/bootstrap4-toggle.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <title>FELion Spectrum Analyser</title>

</head>

<body>

    <!--Navbar Begins-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

        <!--Active Navbar-->
        <a class="navbar-brand abs" href="#">Normline</a>

        <!--Navbar items list-->
        <div class="navbar-collapse collapse">

            <!--Navbar Left-->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../mass/mass.html">Mass Spectrum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../powerplot/powerfile.html">Powerfile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../miscPlot/miscPlot.html">Misc plots</a>
                </li>
            </ul>

            <!--Navbar Right-->
            <ul class="navbar-nav ml-auto">

                <!--Home Page-->
                <li class="nav-item">
                    <a class="navbar-brand abs" href="../index.html">Home</a>
                </li>

                <!--About Page-->
                <li class="nav-item">
                    <a class="navbar-brand abs" href="../about/about.html">About</a>
                </li>

                <!--Help Toogles-->
                <li class="nav-item">
                    <input type="checkbox" data-toggle="toggle" data-onstyle="success" data-offstyle="danger" id="help"
                        data-on="Help" data-off="Help">
                </li>

            </ul>
            <!---->

        </div>
        <!--Navbar itemlist ENDS-->
    </nav>
    <!--Navbar ENDS-->

    <!--########################################################################################-->
    <!--Main Contents BEGIN-->
    <div class="container-fluid mt-3 mr-2" id="normline-main-containter">

        <!--Open buttons and Labels-->
        <div class="row mt-3">

            <!--Open Button-->
            <div class="col">
                <button type="button" class="btn btn-secondary" id="normline-open-btn" data-toggle="tooltip"
                    data-placement="right" title="To open multiple files">Open File(s)</button>
            </div>

        </div>

        <!--File Labels-->
        <div class="row mt-3">
            <div class="col">
                <label id="locationLabel" class="alert alert-info" data-toggle="tooltip" data-placement="right"
                    title="Selected location">Location:</label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label id="fileLabel" class="alert alert-info" data-toggle="tooltip" data-placement="right"
                    title="Selected files">Files:</label>
            </div>
        </div>

        <!--Buttons-->
        <div class="row mt-3">

            <!--Function Buttons-->
            <ul>
                <button type="button" class="btn btn-primary" id="baseline-btn" data-toggle="tooltip"
                    data-placement="bottom" title="For baseline correction">Create Baseline</button>
                <button type="button" class="btn btn-primary" id="normlinePlot-btn" data-toggle="tooltip"
                    data-placement="top" title="To plot Normalised spectrum">Felix Plot</button>
            </ul>

            <!--Delta value-->
            <div class="col-sm-2">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Delta (default=2)" id="delta" , value=1
                        data-toggle="tooltip" data-placement="bottom" title="Delta value for binnsteps (default=1)">
                    <div class="input-group-append">
                        <span class="input-group-text">Delta</span>
                    </div>
                </div>
            </div>

            <!--Loading message-->
            <div class="col-sm-2" id="loading-parent">
                <ul id="loading" style="text-align:center"></ul>
            </div>

        </div>
        <!--Buttons ENDS-->

        <!--////////////////////////////////////////////////////////////////////-->

        <!--File Explorer and Plotting Area BEGINS-->
        <div class="container-fluid">
            <div class="row">

                <!--File Explorer BEGINS-->
                <div class="col-2 ml-0">
                    <div class="alert alert-primary" id="fileExplorer">

                        <!--File Explorer Heading-->
                        <div class="alert-heading">File Explorer (Select to Plot)</div>
                        <hr>

                        <!--File Explorer Contents-->
                        <button type="button" class="btn btn-link" id="goBackFolder"><img
                                src="../icons/goBack.svg"></button>
                        <div id="filebrowser"></div>

                    </div>
                </div>
                <!--File Explorer ENDS-->

                <!--Plotting Area BEGINS-->
                <div class="col-10" id="main-plot">

                    <!--Baseline correccted-->
                    <div class="row mt-3">
                        <div class="col" id="bplot"></div>
                    </div>

                    <!--Spectrum Analyser-->
                    <div class="row mt-3">
                        <div class="col" id="saPlot"></div>
                    </div>

                    <!--Normalised-->
                    <div class="row mt-3">
                        <div class="col" id="nplot"></div>
                    </div>

                    <!--Averaged-->
                    <div class="row mt-3">
                        <div class="col" id="avgplot"></div>
                    </div>

                </div>
                <!--Plotting Area ENDS-->

            </div>
        </div>
        <!--File Explorer and Plotting Area ENDS-->


        <!--/////////////////////////////////////////////////////////////////////////-->

    </div>
    <!--Main Container END-->
    <!--########################################################################################-->



    <!--footer-->
    <footer>
        <div class="card-footer text-muted" id="footer">
            Developed at Dr.Sandra's lab FELion@FELIX
        </div>
    </footer>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/plotly-latest.min.js"></script>
    <script src="normline.js"></script>
    <script src="../js/bootstrap4-toggle.min.js"></script>
    <!---->

</body>

</html>
