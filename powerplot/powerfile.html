    <!--Main containter BEGINS-->
    <div class="container pow-main-container">

        <!--Open directory container-->
        <div class="containter">
            <div class="row">

                <div class="col-md-3">
                    <button type="button" class="btn btn-secondary" id="pow-opendir">Open Directory</button>
                </div>

                <div class="col-md-9"  id="pow-dirLabel-place">
                    <ul class="alert alert-primary" id="pow-dirLabel"></ul>
                </div>
            </div>
        </div>

        <!--Form-->
        <form class='pow-form container'>
            <div class="form-group mt-2">
                <label>Filename</label>
                <input class="form-control" id="pow-filename" type="text" placeholder="Please enter in 'dd_mm_yy-#.pow' format ">
            </div>

            <div class="form-group">
                <label>File contents</label>
                <textarea class="form-control" id="pow-filecontents" rows="7">
#POWER file
# 10 Hz FELIX
#
#SHOTS=26
#INTERP=linear
#    IN_no_UM (if one deletes the "no" the firs number will be in \mu m
# wavelength/cm-1      energy/pulse/mJ
                </textarea>
            </div>
        </form>

        <!--Save dialog container-->
        <div class="container">
            <div class="row">

                <div class="col-md-2">
                    <button type="button" class="btn btn-success pow-save-btn">Save</button>
                </div>
                <div class="col-md-10 pow-save-alert"></div>
            </div>
        </div>
