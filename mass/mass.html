        <!--Active Navbar-->

        <!--Navbar items list-->
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../normline/normline.html">Normline</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="../powerplot/powerfile.html">Powerfile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../miscPlot/miscPlot.html">Misc plots</a>
                </li>
            </ul>

            <!--Navbar Right-->
            <ul class="navbar-nav ml-auto">

                <!--Home Page-->
                <li class="nav-item">
                    <a class="navbar-brand abs" href="../index.html">Home</a>
                </li>

                <!--About Page-->
                <li class="nav-item">
                    <a class="navbar-brand abs" href="../about/about.html">About</a>
                </li>

                <!--Help Toogles-->
                <li class="nav-item">
                    <input type="checkbox" data-toggle="toggle" data-onstyle="success" data-offstyle="danger" id="help"
                        data-on="Help" data-off="Help">
                </li>

            </ul>
            <!---->
        </div>
        <!---->
    </nav>
    <!--Navbar ENDS-->

    <!--########################################################################################-->
    <!--Main Contents BEGIN-->
    <div class="container-fluid mt-3 mr-2" id="normline-main-containter">

        <!--Open buttons and Labels-->
        <!--Restart Button-->
        <div class="row mt-3">
            <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-warning" id="restart-btn" data-toggle="tooltip"
                    data-placement="right" title="To start this page">Restart</button>
            </div>
        </div>

        <!--Open Button-->
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary" id="normline-open-btn" data-toggle="tooltip"
                    data-placement="top" title="To open multiple files">Open File(s)</button>
            </div>
        </div>

        <!--File Labels-->
        <div class="row mt-3">
            <div class="col">
                <label id="locationLabel" class="alert alert-info" data-toggle="tooltip" data-placement="right"
                    title="Selected location">Location:</label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label id="fileLabel" class="alert alert-info" data-toggle="tooltip" data-placement="right"
                    title="Selected files">Files:</label>
            </div>
        </div>

        <!--Buttons-->
        <div class="row mt-3">

            <!--Function Buttons-->
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" id="massPlot-btn" data-toggle="tooltip"
                    data-placement="top" title="To plot Mass spectrum">Mass Spectrum</button>
            </div>

            <!--Loading message-->
            <div class="col" id="loading"></div>

        </div>
        <!--Buttons ENDS-->

        <!--////////////////////////////////////////////////////////////////////-->

        <!--File Explorer and Plotting Area BEGINS-->
        <div class="container-fluid mt-3">
            <div class="row">

                <!--File Explorer BEGINS-->
                <div class="col ml-0">
                    <div class="alert alert-primary" id="fileExplorer">

                        <!--File Explorer Heading-->
                        <div class="alert-heading">File Explorer (Select to Plot)</div>
                        <hr>

                        <!--File Explorer Contents-->
                        <button type="button" class="btn btn-link" id="goBackFolder"><img
                                src="../icons/goBack.svg"></button>
                        <div id="filebrowser" data-toggle="tooltip" data-placement="right"
                            title="Select file(s) to plot">
                        </div>

                    </div>
                </div>
                <!--File Explorer ENDS-->

                <!--Plotting Area BEGINS-->
                <div class="col-10" id="plot" style="height: 30rem">
                </div>
                <!--Plotting Area ENDS-->

            </div>
        </div>
        <!--File Explorer and Plotting Area ENDS-->


        <!--/////////////////////////////////////////////////////////////////////////-->

    </div>
    <!--Main Container END-->
    <!--########################################################################################-->

    <!--footer BEGINS-->
    <footer>
        <div class="card-footer text-muted" id="footer">

    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/plotly-latest.min.js"></script>
    <script src="mass.js"></script>
    <script src="../js/bootstrap4-toggle.min.js"></script>

    <!---->

</body>
